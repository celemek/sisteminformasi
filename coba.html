<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="keranjang">
        <h2>Keranjang Belanja</h2>
        <table id="table-keranjang">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tbody-keranjang">
                <!-- produk akan ditampilkan disini -->
            </tbody>
        </table>
        <button>Checkout</button>
      </div>
      
      <div class="checkout" style="display: none;">
        <h2>Checkout</h2>
        <form>
          <label>Nama:</label>
          <input type="text" name="nama"><br><br>
          <label>Alamat:</label>
          <input type="text" name="alamat"><br><br>
          <label>No. Telepon:</label>
          <input type="text" name="no_telepon"><br><br>
          <label>Metode Pembayaran:</label>
          <select name="metode_pembayaran">
            <option value="transfer">Transfer Bank</option>
            <option value="kredit">Kartu Kredit</option>
          </select><br><br>
          <button>Bayar Sekarang</button>
        </form>
      </div>
      
      <script>
        document.querySelector('.keranjang button').addEventListener('click', function() {
          document.querySelector('.keranjang').style.display = 'none';
          document.querySelector('.checkout').style.display = 'block';
        });
      </script>
</body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .keranjang {
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .keranjang h2 {
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #f0f0f0;
  }

  .checkout {
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .checkout h2 {
    text-align: center;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="text"], select {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #3e8e41;
  }
</style>
<script>
    const tbodyKeranjang = document.getElementById("tbody-keranjang");
    var pro = JSON.parse(localStorage.getItem("produk"));
    // try{
    //     for (let i = 0; i < pro.length; i++) {
    //         var produk = JSON.parse(localStorage.getItem("produk"))[i];
    //         var harga = JSON.parse(localStorage.getItem("harga"))[i];
          
    //         var tbody = document.createElement("tr");
    //         tbody.innerHTML = `<td>${i+1}</td><td>${produk}</td><td>${harga}</td><td><button>Hapus</button></td>`;
    //         tbodyKeranjang.appendChild(tbody);
    //     }
    // }
    // catch(err){
    //     console.log(err);
    // }
    
    var totalHarga = 0;
    try{
        for (let i = 0; i < pro.length; i++) {
            var produk = JSON.parse(localStorage.getItem("produk"))[i];
            var harga = JSON.parse(localStorage.getItem("harga"))[i];
            totalHarga += parseInt(harga);
          
            var tbody = document.createElement("tr");
            tbody.innerHTML = `<td>${i+1}</td><td>${produk}</td><td>${harga}</td><td><button>Hapus</button></td>`;
            tbodyKeranjang.appendChild(tbody);
        }
        var total = document.createElement("tr");
        total.innerHTML = `<td colspan="2">Total</td><td>${totalHarga}</td><td></td>`;
        tbodyKeranjang.appendChild(total);
    }
    catch(err){
        console.log(err);
    }
    </script>
